<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Авторизация</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Bosqich 1: Kod kiritish -->
  <div class="container" id="codePage">
    <h2>Введите код документа</h2>
    <input type="text" id="docCode" placeholder="XXXX-XXXX-XXXX-XXXX-XXXX-XXXX-XXXX" maxlength="47" />
    <button onclick="verifyCode()">Продолжить</button>
    <p id="codeMessage" class="message"></p>
  </div>

  <!-- Bosqich 2: PIN -->
  <div class="container hidden" id="pinPage">
    <div class="alert-box">
      Пожалуйста, пройдите авторизацию чтобы система определила вас.
      Если документ принадлежит вам, введения ПИН кода не требуется.
      <a href="#">Нажмите здесь для авторизации</a>
    </div>

    <h2>Введите PIN-код для просмотра документа</h2>

    <label for="pin">ПИН код</label>
    <input type="text" id="pin" placeholder="Введите PIN" autocomplete="off" />

    <button onclick="checkPIN()">Открыть</button>
    <p id="message" class="message"></p>
    <p class="note">PIN-код размещается рядом с QR-кодом документа</p>
    <img src="photo.jpg" alt="Документ" class="doc-image" />
  </div>

  <script src="script.js"></script>
</body>
</html>
